<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Republic</title>

    <!-- Bootstrap -->	
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="slider/css/slider.css" rel="stylesheet">
	<link href="bootstrap/css/pagination.css" rel="stylesheet">
	<link href="css/hotel.css" rel="stylesheet">
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3 ">
			<p class="filter-title">Filter By</p>
			<button type="button" id="resetAll" class="btn btn-warning">Reset All</button>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a>Name</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body nameFilter">
                            <input type="text" id="nameFlte" class="input-block-level" placeholder="Enter Hotel Name">
                            <input type="button" id="searchBtn" class="btn btn-success" value="Search">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a>Star Rating</a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body left-body">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" value="1"> One Star
                                </label>
                            </div><div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" value="2"> Two Star
                                </label>
                            </div><div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" value="3"> Three Star
                                </label>
                            </div><div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" value="4"> Four Star
                                </label>
                            </div><div class="radio">
                                <label>
                                    <input type="radio" name="inlineRadioOptions" value="5"> Five Star
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a>Price</a>
                        </h4>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a>Customer Rating</a>
                        </h4>
                    </div>
                    <div id="collapseFour" class="panel-collapse collapse">
                        <div class="panel-body">
                            <!--<input id="ex2" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>-->
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="span9">
            <!--Body content-->
            	<div class="navbar navbar-static">
				<div class="navbar-inner">
					<a href="#" class="brand">Sort By:</a>
					<ul role="navigation" class="nav">
						<li><a href="#" value="Distance">Distance</a></li>
						<li class="active-sort"><a href="#" value="Stars">Stars </a></li>						
						<li><a href="#" value="MinCost">MinCost </a></li>						
						<li><a href="#" value="TrpRating">TrpRating </a></li>						
						<li><a href="#" value="UserRating">UserRating </a></li>						
					</ul>        
				</div>
			</div>
			
			<!--<i class="icon-chevron-up"></i>-->
			<div class="pagingCtr">
				<div id="Pagination" class="pagination"></div>
			</div>
            <div id="parentCtr"></div>            
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="slider/js/bootstrap-slider.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/jquery.pagination.js"></script>
<script src="js/dataModel.js"></script>
<script src="js/view.js"></script>
<script>
	
   var dataMgr;
   window.addEventListener("DOMContentLoaded",function(){
       dataMgr = new dataManager()
   });
</script>
</body>
</html>
